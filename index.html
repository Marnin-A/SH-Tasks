<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/3065f56328.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3065f56328.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>SideHustle Week2 Project</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Marnin's Week2 project</h1>
    </header>
    <main>
      <form action="#">
        <fieldset>
          <legend>Join the Week2 finalists</legend>
          <label for="fullName"
            >Full Name
            <input
              type="text"
              name="fullName"
              id="name"
              placeholder="John Doe"
              required
          /></label>
          <label for="email"
            >Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johnDoe@gmail.com"
              required
          /></label>
          <label for="phone"
            >Phone Number<input
              type="tel"
              name="phone"
              id="tel"
              placeholder="08010101010"
              required
          /></label>
          <select id="gender">
            <option value="null">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <label for="password"
            >Password<input
              type="password"
              name="password"
              id="password"
              placeholder="*******"
              required
          /></label>
          <button type="submit" onclick="congratulations()">Submit</button>
        </fieldset>
      </form>
    </main>
    <script>
      function congratulations() {
        // Get elements to be used
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const tel = document.getElementById("tel").value;
        const gender = document.getElementById("gender").value;
        const password = document.getElementById("password").value;

        // Check if all the elements are empty, if true execute the alert
        if (
          name !== "" &&
          email !== "" &&
          tel !== "" &&
          password !== "" &&
          gender !== null
        ) {
          // console.log(name + "\n"+email+ "\n"+tel+ "\n"+gender+ "\n"+password);
          alert(name + "'s details were submitted successfully üéâüéâ");
        } else {
          alert("‚ùå Hey " + name + ", please fill in the remaining details");
        }
      }
    </script>
  </body>
</html>
